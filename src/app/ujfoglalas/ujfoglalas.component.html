<div class="container">
    <h2>Új Foglalás Felvétele</h2>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="nev">Név:</label>
        <input type="text" id="nev" name="nev" [(ngModel)]="foglalas.nev" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="datum">Dátum:</label>
        <input type="date" id="datum" name="datum" [(ngModel)]="foglalas.datum" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="iranyitoszam">Irányítószám:</label>
        <input type="text" id="iranyitoszam" name="iranyitoszam" [(ngModel)]="foglalas.iranyitoszam" class="form-control" (input)="zipCode($event)" required>
      </div>
  
      <div class="form-group">
        <label for="cim">Cím:</label>
        <input type="text" id="cim" name="cim" [(ngModel)]="foglalas.cim" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="fo">Fő:</label>
        <input type="range" id="fo" name="fo" [(ngModel)]="sliderValue" class="form-control-range" min="1" max="16">
        <p>{{ sliderValue }} fő</p>
      </div>
  
      <button type="submit" class="btn btn-dark">Foglalás Elküldése</button>
    </form>
    <br>
    <div class="button-container">
        <button (click)="navigateToHome()" class="btn btn-dark">Főoldal</button>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3">
      Hiba a foglalás elküldése során: {{ error.message }}
    </div>
  </div>
